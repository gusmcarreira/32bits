<div class="p-grid">
    <div class="p-col-1">
        <button pButton type="button" label="Nova" (click)="criar()"></button>
    </div>
    
</div>

<div class="p-grid">
    <div class="p-col-1">
        Turma
    </div>
    <div class="p-col-11">
        <p-autoComplete [(ngModel)]="turmaSelecionada" [suggestions]="pesquisaTurmas"
            (completeMethod)="pesquisarTurma($event)" [dropdown]="true" (onSelect)="selecionarTurma($event)">

            <ng-template let-turma pTemplate="item">
                <span>{{turma.nome}}</span>
            </ng-template>

        </p-autoComplete>
    </div>
</div>
<div class="p-grid">
    <div class="p-col-12">
        <p-table [value]="atividades" [rows]="20">
            <ng-template pTemplate="header">
                <tr>
                    <th>Atividades</th>
                </tr>
            </ng-template>
            <ng-template let-atividade pTemplate="body">
                <tr>
                    <td>
                        <a href="{{atividade.link}}">{{atividade.nome}}</a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
